<div class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <div class="text-center">
      <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
        Esqueceu sua senha?
      </h2>
      <p class="mt-2 text-sm text-gray-600">
        Digite seu email para receber as instruções de redefinição
      </p>
    </div>
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
      <!-- Mensagem de Sucesso -->
      @if (isSuccess()) {
        <div class="mb-6 p-4 bg-green-50 border border-green-200 rounded-md">
          <div class="flex">
            <div class="flex-shrink-0">
              <svg class="h-5 w-5 text-green-400" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
              </svg>
            </div>
            <div class="ml-3">
              <p class="text-sm font-medium text-green-800">
                {{ successMessage() }}
              </p>
            </div>
          </div>
        </div>
      }

      <!-- Mensagem de Erro -->
      @if (hasError()) {
        <div class="mb-6 p-4 bg-red-50 border border-red-200 rounded-md">
          <div class="flex">
            <div class="flex-shrink-0">
              <svg class="h-5 w-5 text-red-400" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
              </svg>
            </div>
            <div class="ml-3">
              <p class="text-sm font-medium text-red-800">
                {{ errorMessage() }}
              </p>
            </div>
          </div>
        </div>
      }

      <!-- Formulário -->
      @if (!isSuccess()) {
        <form [formGroup]="forgetPasswordForm" (ngSubmit)="onSubmit()" class="space-y-6">
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">
              Email
            </label>
            <div class="mt-1">
              <input
                id="email"
                name="email"
                type="email"
                autocomplete="email"
                formControlName="email"
                (input)="clearErrors()"
                [class]="'appearance-none block w-full px-3 py-2 border rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-yellow-500 focus:border-yellow-500 sm:text-sm ' + (hasFieldError('email') ? 'border-red-300' : 'border-gray-300')"
                placeholder="Digite seu email"
              />
              @if (hasFieldError('email')) {
                <p class="mt-2 text-sm text-red-600">
                  {{ getFieldErrorMessage('email') }}
                </p>
              }
            </div>
          </div>

          <div>
            <app-button
              type="submit"
              variant="primary"
              size="md"
              [fullWidth]="true"
              [isLoading]="isLoading()"
              [disabled]="forgetPasswordForm.invalid"
              loadingText="Enviando..."
            >
              Enviar instruções
            </app-button>
          </div>
        </form>
      }

      <!-- Link para voltar ao login -->
      <div class="mt-6">
        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-white text-gray-500">ou</span>
          </div>
        </div>

        <div class="mt-6">
          <button
            type="button"
            (click)="goToLogin()"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-yellow-600 bg-yellow-50 hover:bg-yellow-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500 transition-colors"
          >
            Voltar ao login
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
