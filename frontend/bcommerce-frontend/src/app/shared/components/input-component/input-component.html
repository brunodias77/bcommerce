<div>
  <label [for]="controlName" class="block text-sm font-medium text-gray-700 mb-2">
    {{ label }}
  </label>

  <input
    [type]="type"
    [id]="controlName"
    [formControlName]="controlName"
    [placeholder]="placeholder"
    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-gray-700"
    [class.border-red-300]="
      formGroup.get(controlName)?.invalid && formGroup.get(controlName)?.touched
    "
  />

  <div class="mt-1 text-sm text-red-600">
    @if (formGroup.get(controlName)?.invalid && formGroup.get(controlName)?.touched) { @if
    (formGroup.get(controlName)?.errors?.['required']) {
    <span>{{ label }} é obrigatório</span>
    } @if (formGroup.get(controlName)?.errors?.['email']) {
    <span>{{ label }} inválido</span>
    } }
  </div>
</div>
